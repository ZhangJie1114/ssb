#定义连接数据库的驱动
jdbc.driverClassName = com.mysql.jdbc.Driver
#定义连接数据库的地址
jdbc.url = jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=UTF-8
#定义连接数据库的用户名
jdbc.userName = root
#定义连接数据库的密码
jdbc.password =  
#定义连接数据库的最长等待时间  
maxWait=60000
#定义初始连接数
initialSize=1
#定义连接数据库的最大连接数  
maxActive=20
#定义连接数据库的连接池最小空闲时间
minIdle=1
#定义连接数据库的连接池最大空闲时间  
maxIdle=20